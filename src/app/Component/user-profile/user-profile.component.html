<div id="titlebar" class="resume">
	<div class="container">
		<div class="ten columns">
			<div class="resume-titlebar">
        <img src="../../../assets/user.webp" width="100px" height="100px" alt="">
				<div class="resumes-list-content">
					<h4>{{user.name}}<span style="color: #2DB2EA;">{{user.category.name}}</span></h4>
					<span class="icons"><i class="fa fa-map-marker"></i> {{user.adress}}</span>
					<!-- <span class="icons"><i class="fa fa-money"></i> $100 / hour</span> -->
					<span class="icons"><a><i class="fab fa-whatsapp"></i> {{user.mobilenumber}}</a></span>
					<span class="icons"><a href="mailto:{{user.email}}"><i class="fa fa-envelope"></i> {{user.email}}</a></span>
					<div class="skills">
						<!-- <span>JavaScript</span>
						<span>PHP</span>
						<span>WordPress</span> -->
					</div>
					<div class="clearfix"></div>

				</div>
			</div>
		</div>

		<!-- <div class="six columns">
			<div class="two-buttons">

				<a href="#small-dialog" class="popup-with-zoom-anim button"><i class="fa fa-envelope"></i> Send Message</a>


		</div>

	</div> -->
</div>



</div>

<br><br><br><br>
<div class="container">

  <!-- Recent contracts -->
  <div class="eleven columns">
    <div class="padding-right">
      <h1 class="margin-bottom-25" style="color: #2DB2EA;">My Contracts</h1>
      <ul class="job-list">

        <ng-container *ngFor="let post of contracts; let i=index;">
          <li class="highlighted">
            <a (click)=" details(post.id)">
              <img src="../../../assets/contract.webp" width="100px" height="100px" alt="">
              <div class="job-list-content">
                <h4> {{post.title}}  </h4>
                <div class="job-icons">
                  <span><i class="fas fa-sticky-note"></i> Contract Details : {{post.desc}}</span><br>
                  <span> <i class="fa fa-user"></i> Freelancer : {{post.freelancer.name}} </span><br>
                  <span><i class="fas fa-clock"></i> Duration : {{post.job.duration}} Hours  </span><br>
                  <span><i class="fa fa-money"></i> Contact Value : {{post.price}} $ </span>
                  <span style="padding-left: 400px;"> <button style="background-color: #4A89D9;"
                    (click)=" details(post.id)"> <i class="fa fa-plus"
                        style="color: rgb(255, 255, 255);"></i> Show more </button> </span>
                  <br>

                </div>

              </div>
            </a>
            <div class="clearfix"></div>
          </li>
          <br><br>
        </ng-container>

      </ul>
      <div class="clearfix"></div>

    </div>
    <div class="clearfix"></div>
  </div>
</div>
