  <div class="container">

    <!-- Recent Jobs -->
    <div class="eleven columns">
      <div class="padding-right">
        <h1 class="margin-bottom-25" style="color: #2DB2EA;">Recent Jobs</h1>
        <ul class="job-list">

          <ng-container *ngFor="let post of list; let i=index;">
            <li class="highlighted">
              <a (click)="details(post.id)">
                <img src="../../../assets/jobs.png" width="100px" height="100px" alt=""style="padding-left: 20px ;">
                <div class="job-list-content" style="padding-left: 70px ; color: rgb(71, 69, 69); font-size: 16px;">
                  <h4 style=" font-size: 22px;" >{{post.title}} <span class="part-time" style="">{{post.user.name}}</span></h4>
                  <div class="job-icons" >
                    <span> <i class="fa fa-briefcase"></i> Category : &nbsp; {{post.category.name}}</span><br>
                    <span><i class="fa fa-map-marker"></i> Location : &nbsp; {{post.adress}}</span><br>
                    <span><i class="fas fa-clock"></i> Duration : &nbsp; {{post.duration}} Hours  </span><br>
                    <span><i class="fa fa-money"></i> Balance : &nbsp; {{post.balance}} $ </span>
                  </div>
                </div>
              </a>

              <div class="clearfix"></div>
              <button  id="bt-details" style="background-color: #4A89D9;" (click)=" details(post.id)" > <i class="fa fa-user" style="color: rgb(255, 255, 255);" ></i> View Details  </button>
            </li>
            <br><br>
          </ng-container>

        </ul>
        <div class="clearfix"></div>

      </div>
      <div class="clearfix"></div>
    </div>
  </div>
