

      <!-- Logo -->

      <ng-container >
        <header>
          <div class="container" >
            <div class="sixteen columns">
        <div id="logo">
          <img style="width: 40px;" src="assets/logo.svg" alt="Engez">

        </div>
        <div id="logo" style="margin-top: 33px; ">
          <B>Engez</B>

        </div>

        <nav id="navigation" class="menu">
          <ul id="responsive">
            <li><a href="#" routerLink="/landingHome" routerLinkActive="active">Home</a>

            </li>


            <li>
              <a class="nav-link" href="#team" routerLinkActive="active">
                Team
              </a>
            </li>
            <li >
              <a class="nav-link" routerLinkActive="active" (click)="toContactus()" >
                Contact US
              </a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" (click)="toTop()">
                About
              </a>
            </li>







          </ul>
          <ul class="float-right">
            <li><a href="#" routerLink="/register" routerLinkActive="active"><i class="fa fa-user"></i> Sign
                Up</a></li>
            <li><a href="#" routerLink="/login" routerLinkActive="active"><i class="fa fa-lock"></i> Log
                In</a></li>

          </ul>
        </nav>

      </div>
    </div>
  </header>
      </ng-container>
