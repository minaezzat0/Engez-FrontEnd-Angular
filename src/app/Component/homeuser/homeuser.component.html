

<app-nav-user></app-nav-user>

<div id="wrapper">


  <!-- Header
================================================== -->



  <!-- Banner
================================================== -->
  <div id="banner" style="background: url(../../../assets/Effective-Board-Meeting_banner.jpg);background-size: cover;">
    <div class="container">
      <div class="sixteen columns">

        <div class="search-container">

          <!-- Form -->
          <h2 style="color: #ffffff  ;">Welcome , {{name}}</h2>
          <h2 style="font-size : 30px;">Hire Freelancer Now</h2>
          <input type="text" class="ico-01" placeholder="job title, keywords or company name" value="" />
          <button><i class="fa fa-search"></i></button>

          <!-- Browse Jobs -->
          <div class="browse-jobs">
            <!-- Browse job offers by <a href="browse-categories.html"> category</a> or <a href="#">location</a> -->
          </div>

          <!-- Announce -->
          <div class="announce">
            Weâ€™ve over <strong>15 000</strong> job offers for you!
          </div>

        </div>

      </div>
    </div>
  </div>




  <div class="container">

    <!-- Recent Jobs -->
    <div class="eleven columns">
      <div class="padding-right">
        <h1 class="margin-bottom-25" style="color: #2DB2EA;">My Jobs</h1>
        <ul class="job-list full">
          <ng-container *ngFor="let post of list; let i=index;">
            <li class="highlighted">
              <a (click)=" details(post.id)">
                <img src="../../assets/jobs.png"  alt="" style="padding-left: 20px ;">
                <div class="job-list-content">
                  <h4 style="padding-left: 70px ;color: #2DB2EA;">{{post.title}} <span class="part-time"> {{name}}</span></h4>
                  <div class="job-icons" style="padding-left: 70px ; color: rgb(71, 69, 69); font-size: 16px;">
                    <span><i class="fa fa-briefcase"></i> {{post.category.name}}</span>
                    <span><i class="fa fa-map-marker"></i> {{post.adress}}</span>
                    <span><i class="fas fa-clock"></i> {{post.duration}} Hours  </span>
                    <span><i class="fa fa-money"></i> {{post.balance}} $ </span>

                  </div>
                  <p style="padding-left: 70px ;">
                    Description :  {{post.desc}}
                  </p>
                </div>
              </a>
              <div class="clearfix"></div>
              <button  id="bt-details" style="background-color: #4A89D9;" (click)=" details(post.id)" > <i class="fa fa-user" style="color: rgb(255, 255, 255);" ></i> View Details  </button>
            </li>

            <br><br>
          </ng-container>

        </ul>
        <div class="clearfix"></div>

      </div>
      <div class="clearfix"></div>
    </div>
  </div>













</div>
