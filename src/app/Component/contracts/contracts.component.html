<div class="container">


  <div class="eleven columns">
    <div class="padding-right">
      <h1 class="margin-bottom-25" style="color: #2DB2EA;">My contracts</h1>
      <ul class="job-list">

        <ng-container *ngFor="let contract of contracts; let i=index;">
          <li class="highlighted">
            <a  (click)=" details(contract.id)">
              <img src="../../../assets/contract.webp" width="100px" height="100px" alt="">
              <div class="job-list-content">
                <h4> {{contract.title}}  </h4>
                <div class="job-icons">
                  <span><i class="fa fa-briefcase"></i> For : {{contract.job.title}}</span> <br>
                  <span><i class="fas fa-clock"></i>Job Owner : {{contract.user.name}}   </span> <br>
                  <span><i class="fas fa-clock"></i> Duration : {{contract.job.duration}} Hours  </span><br>
                  <span><i class="fa fa-money"></i> Contact Value : {{contract.price}} $ </span>
                  <span style="padding-left: 400px;"> <button style="background-color: #4A89D9;"
                    (click)=" details(contract.id)"> <i class="fa fa-plus"
                        style="color: rgb(255, 255, 255);"></i> Show more </button> </span>
                  <br>
                  <!-- <ng-container *ngIf="offer.status =='binding'"> Offer Status : &nbsp; <span class="mb-0 fw-normal" title="verified"> <i style="color:rgb(255, 135, 30)" class="fa fa-circle"></i><B  style="color: rgb(255, 135, 30)">Pending </B> </span></ng-container>
                  <ng-container *ngIf="offer.status =='accepted'"> Offer Status : &nbsp; <span class="mb-0 fw-normal" title="Accepted"> <i style="color:rgb(42, 172, 22)" class="fas fa-check-circle"></i> <B  style="color: rgb(42, 172, 22)">Accepted</B> </span></ng-container>
                  <ng-container *ngIf="offer.status =='rejected'"> Offer Status : &nbsp; <span class="mb-0 fw-normal"  title="Un verified" > <i class="fas fa-times-circle " style="color: rgb(223, 29, 29) "> </i>  <B  style="color: rgb(223, 29, 29)"> Rejected </B> </span></ng-container> -->

                </div>

              </div>
            </a>
            <div class="clearfix"></div>
          </li>
          <br><br>
        </ng-container>


      </ul>
      <div class="clearfix"></div>

    </div>
    <div class="clearfix"></div>
  </div>
